<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fluxo de Caixa</title>
</head>
<body>
    <h1 id="main-title">Fluxo de Caixa</h1>
    <div id="info">
        <div>
            <span class="text">Descrição</span>
            <input id="desc" type="text" name="Descrição" class="input">
        </div>
        <div>
            <span class="text">Valor</span>
            <input class="input" id="valor" type="Text" size="12" onKeyUp="mascaraMoeda(this, event)"  value="">
        </div>
        <div>
            <span class="text">Tipo</span>
            <select class="select" id="type">
                <option value="entrada">Entrada</option>
                <option value="saida">Saida</option>
            </select>
        </div>
    </div>
    <button id="buttonadd">Adicionar Movimentação</button>
    <div id="table">
        <table class="hide" id='tabela' border="1">
            <tr>
                <td>Descrição</td>
                <td>Valor</td>
                <td>Tipo</td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
